<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>New Year Counter</title>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <div class="container">
         <h1>New Year's Eve</h1>
         <div class="timer__content">
            <div>
               <p id="days">0</p>
               <span>days</span>
            </div>
            <div>
               <p id="hours">0</p>
               <span>hours</span>
            </div>
            <div>
               <p id="mins">0</p>
               <span>minutes</span>
            </div>
            <div>
               <p id="secs">0</p>
               <span>seconds</span>
            </div>
         </div>
      </div>

      <script src="main.js"></script>
   </body>
</html>
